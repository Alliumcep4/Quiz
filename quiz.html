<!DOCTYPE html>
<html lang="ca">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Retro Rosa</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  :root {
    --pink-light: #FFB6C1;       /* fondo general */
    --pink-border: #FF4D88;      /* bordes ventana */
    --pink-shadow: #FF1493;      /* sombra */
    --pink-header: #f599bb;      /* header */
    --pink-close: #e9426f;
    --pink-minimize: #FF66A3;
    --pink-maximize: #FF85C1;
    --pink-text: #FF1493;        /* texto principal */
    --pink-heart: #84aa69;
    --pink-heart-empty: #c7bbbd;
    --green-correct: #ffa4f4;
    --red-wrong: #8fe7f5;
  }

  body {
    font-family: 'Press Start 2P', cursive;
    background-color: var(--pink-light);
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    display: flex;
    gap: 20px;
    justify-content: center;
    flex-wrap: wrap;
  }

  .window {
    background: #fff0f5;
    border: 6px solid var(--pink-border);
    width: 550px;
    max-width: 90%;
    box-shadow: 8px 8px 0 var(--pink-shadow);
    display: flex;
    flex-direction: column;
  }

  .window-header {
    background: var(--pink-header);
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 6px 12px;
    font-size: 12px;
    font-weight: bold;
  }

  .window-buttons {
    display: flex;
    gap: 4px;
  }

  .btn-circle {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    border: 2px solid var(--pink-border);
    cursor: pointer;
  }

  .close { background: var(--pink-close); }
  .minimize { background: var(--pink-minimize); }
  .maximize { background: var(--pink-maximize); }

  .window-content {
    padding: 20px;
  }

  .header-info {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
    font-size: 12px;
    color: var(--pink-text);
  }

  .hearts {
    display: flex;
    gap: 4px;
  }

  .heart {
    width: 20px;
    height: 20px;
    background-color: var(--pink-heart);
    clip-path: polygon(50% 0%, 61% 12%, 75% 12%, 88% 25%, 88% 37%, 75% 50%, 50% 75%, 25% 50%, 12% 37%, 12% 25%, 25% 12%, 39% 12%);
  }

  .heart.empty { background-color: var(--pink-heart-empty); }

  h2 {
    font-size: 16px;
    color: var(--pink-text);
    text-align: center;
    margin-bottom: 15px;
  }

  .options button {
    width: 100%;
    padding: 12px;
    margin: 5px 0;
    font-family: 'Press Start 2P', cursive;
    font-size: 12px;
    border: 4px solid var(--pink-border);
    background-color: var(--pink-light);
    color: var(--pink-text);
    cursor: pointer;
  }

  .options button.correct { border-color: var(--green-correct); }
  .options button.wrong { border-color: var(--red-wrong); }

  .feedback-window {
    background: #fff0f5;
    border: 6px solid var(--pink-border);
    width: 350px;
    max-width: 90%;
    box-shadow: 6px 6px 0 var(--pink-shadow);
    padding: 15px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
  }

  .feedback-window h3 {
    font-size: 14px;
    color: var(--pink-text);
    text-align: center;
    margin-bottom: 10px;
  }

  #explanationText {
    font-size: 12px;
    color: var(--pink-text);
    min-height: 60px;
    margin-bottom: 10px;
  }

  .hint-btn {
    padding: 6px;
    font-family: 'Press Start 2P', cursive;
    font-size: 10px;
    border: 3px solid var(--pink-border);
    background-color: var(--pink-light);
    color: var(--pink-text);
    cursor: pointer;
    text-align: center;
    margin-top: 5px;
  }

  .next-btn, .restart-btn {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    font-family: 'Press Start 2P', cursive;
    font-weight: bold;
    border: 4px solid var(--pink-border);
    background: var(--pink-light);
    color: var(--pink-text);
    cursor: pointer;
    text-align: center;
  }

  .score {
    text-align: center;
    font-size: 12px;
    color: var(--pink-text);
    margin-top: 6px;
  }
  /* Per pantalles més petites que 600px */
@media (max-width: 600px) {
  body {
    padding: 10px;
  }

  .window {
    width: 100%;
    border-width: 4px;
    box-shadow: 4px 4px 0 var(--pink-shadow);
  }

  .window-header {
    font-size: 10px;
    padding: 4px 8px;
  }

  .options button, .next-btn, .restart-btn {
    font-size: 10px;
    padding: 8px;
  }

  .feedback-window {
    width: 100%;
    padding: 10px;
    border-width: 4px;
    box-shadow: 3px 3px 0 var(--pink-shadow);
  }

  h2 {
    font-size: 14px;
  }
}

</style>
</head>
<body>

<div class="container">
  <div class="window" id="quizWindow">
    <div class="window-header">
      Quiz Retro
      <div class="window-buttons">
        <div class="btn-circle close"></div>
        <div class="btn-circle minimize"></div>
        <div class="btn-circle maximize"></div>
      </div>
    </div>
    <div class="window-content">
      <div class="header-info">
        <div>LVL <span id="level">1</span>/<span id="total">9</span></div>
        <div class="hearts" id="hearts"></div>
        <div>PTS <span id="points">0</span></div>
      </div>

      <h2 id="question"></h2>
      <div class="options" id="options"></div>
      <div class="feedback" id="feedback"></div>
      <button class="next-btn" id="nextBtn" style="display:none;">Següent</button>
      <button class="restart-btn" id="restartBtn" style="display:none;">Tornar a començar</button>
      <div class="score" id="score"></div>
    </div>
  </div>

  <div class="feedback-window" id="explanationWindow">
    <h3>Explicació</h3>
    <p id="explanationText">Prem "Pista" per veure la resposta correcta.</p>
    <button class="hint-btn" id="hintBtn">Pista</button>
  </div>
</div>

<script>
const quizData = [
  {question: "Quantes particions primàries poden haver en un disc MBR com a màxim?", options:["1","4","3","2"], correct:1, explanation:"Un disc MBR només pot tenir 4 particions primàries."},
  {question: "Per muntar la partició ext4 a la pràctica fem...?", options:["mount ext4 /carpeta /dev/sdb1","mount -t ext4 /dev/sdb1","Resposta en blanc","mount -t ext4 /dev/sdb /carpeta","mount -t ext4 /dev/sdb1 /carpeta"], correct:4, explanation:"La comanda correcta és 'mount -t ext4 /dev/sdb1 /carpeta'."},
  {question: "Per tenir permanentment muntada una partició, ho hem d'especificar a ...", options:["/etc/fstab","mount /etc/mstab","mount ext4 /dev/sdb1 /etc/mstab","/etc/mtab"], correct:0, explanation:"S'ha de posar a /etc/fstab per muntar la partició automàticament."},
  {question: "Els discos en Ubuntu cal definir-los dins del directori...", options:["/dev","/mnt","/dis","/etc"], correct:0, explanation:"Els discos es defineixen dins /dev."},
  {question: "Per tal de veure el valor UUID d'un disc en Ubuntu podem utilitzar la comanda...", options:["cat /etc/fstab","find","who","pwd","blkid"], correct:4, explanation:"La comanda correcta és 'blkid'."},
  {question: "Per donar format a una partició ho fem amb ...", options:["mount.fs","fstab","fdisk -f","mkfs"], correct:3, explanation:"S'utilitza 'mkfs' per formatar la partició."},
  {question: "Quin dels següents NO és un sistema de fitxers mencionat en l'enunciat de la pràctica?", options:["FAT","HFS+","NTFS","ext3"], correct:1, explanation:"HFS+ no es menciona a la pràctica."},
  {question: "Per donar format a una partició ho fem amb ...", options:["mount.fs","mkfs","fstab","fdisk -f"], correct:1, explanation:"La comanda correcta és 'mkfs'."},
  {question: "Quina eina no gràfica s'utilitza per realitzar particions?", options:["fdisk","partprobe","hparm","mount /dev/sdb"], correct:0, explanation:"'fdisk' és l'eina no gràfica per fer particions."}
];

let current = 0;
let score = 0;
let lives = 5;

const questionEl = document.getElementById('question');
const optionsEl = document.getElementById('options');
const feedbackEl = document.getElementById('feedback');
const nextBtn = document.getElementById('nextBtn');
const restartBtn = document.getElementById('restartBtn');
const scoreEl = document.getElementById('score');
const heartsEl = document.getElementById('hearts');
const levelEl = document.getElementById('level');
const pointsEl = document.getElementById('points');
const totalEl = document.getElementById('total');
const explanationText = document.getElementById('explanationText');
const hintBtn = document.getElementById('hintBtn');

totalEl.textContent = quizData.length;

function renderHearts() {
  heartsEl.innerHTML = '';
  for(let i=0; i<5; i++){
    const heart = document.createElement('div');
    heart.classList.add('heart');
    if(i >= lives) heart.classList.add('empty');
    heartsEl.appendChild(heart);
  }
}

function loadQuestion() {
  const q = quizData[current];
  questionEl.textContent = q.question;
  optionsEl.innerHTML = '';
  feedbackEl.textContent = '';
  nextBtn.style.display = 'none';
  levelEl.textContent = current + 1;
  explanationText.textContent = "Prem 'Pista' per veure la resposta correcta.";

  q.options.forEach((opt, i) => {
    const btn = document.createElement('button');
    btn.textContent = opt;
    btn.addEventListener('click', () => checkAnswer(i, btn));
    optionsEl.appendChild(btn);
  });

  renderHearts();
  pointsEl.textContent = score*1000;
}

function checkAnswer(selected, btn){
  const q = quizData[current];
  const buttons = optionsEl.querySelectorAll('button');
  buttons.forEach(b => b.disabled = true);

  if(selected === q.correct){
    btn.classList.add('correct');
    feedbackEl.textContent = "CORRECTE!";
    score++;
  } else {
    btn.classList.add('wrong');
    feedbackEl.textContent = "INCORRECTE!";
    buttons[q.correct].classList.add('correct');
    lives--;
  }

  renderHearts();
  nextBtn.style.display = 'block';
  pointsEl.textContent = score*1000;
}

nextBtn.addEventListener('click', () => {
  current++;
  if(current >= quizData.length || lives <= 0){
    showScore();
  } else {
    loadQuestion();
  }
});

hintBtn.addEventListener('click', () => {
  const q = quizData[current];
  explanationText.textContent = q.explanation;
});

restartBtn.addEventListener('click', () => {
  current = 0;
  score = 0;
  lives = 5;
  restartBtn.style.display = 'none';
  loadQuestion();
});

function showScore(){
  questionEl.textContent = "FI DEL QUIZ!";
  optionsEl.innerHTML = '';
  feedbackEl.textContent = '';
  nextBtn.style.display = 'none';
  restartBtn.style.display = 'block';
  scoreEl.textContent = `Puntuació: ${score} / ${quizData.length}`;
  renderHearts();
  pointsEl.textContent = score*1000;
  explanationText.textContent = '';
}

loadQuestion();
</script>
</body>
</html>
